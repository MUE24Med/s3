</div>

</div>

<script>
/* ================== GAME LOGIC ================== */

const game = document.getElementById("game");
const player = document.getElementById("player");
const heartsEl = document.getElementById("hearts");
const scoreEl = document.getElementById("score");
const gameOverBox = document.getElementById("gameOver");

let playerX = window.innerWidth / 2;
let hearts = 0;          // ÙŠØ¨Ø¯Ø£ Ø¨Ù€ 0
let score = 0;
let speed = 2;
let running = true;
let spawnedMid = false;

/* Player Movement (Ù…Ø¹ÙƒÙˆØ³) */
function updatePlayer(){
  player.style.left = playerX + "px";
}

function moveLeft(){
  playerX += 25; // Ù…Ø¹ÙƒÙˆØ³
  updatePlayer();
}

function moveRight(){
  playerX -= 25; // Ù…Ø¹ÙƒÙˆØ³
  updatePlayer();
}

/* Buttons */
document.getElementById("leftBtn").onclick = moveRight;
document.getElementById("rightBtn").onclick = moveLeft;

/* Keyboard (Ù…Ø¹ÙƒÙˆØ³) */
document.addEventListener("keydown", e=>{
  if(e.key === "ArrowLeft") moveRight();
  if(e.key === "ArrowRight") moveLeft();
});

/* Spawn Items */
function spawnItem(){
  const item = document.createElement("div");
  item.className = "item";

  const r = Math.random();
  if(r < 0.4) item.textContent = "ğŸ¦ ";
  else if(r < 0.7) item.textContent = "â˜£ï¸";
  else item.textContent = "ğŸ’Š";

  item.style.left = Math.random()*(window.innerWidth-40)+"px";
  item.style.top = "0px";
  game.appendChild(item);

  let y = 0;

  function fall(){
    if(!running) return;
    y += speed;
    item.style.top = y + "px";

    /* Ø¹Ù†Ø¯ Ù†Øµ Ø§Ù„Ø´Ø§Ø´Ø© ÙŠÙ†Ø²Ù„ Ø§ØªÙ†ÙŠÙ† ÙƒÙ…Ø§Ù† */
    if(!spawnedMid && y > game.clientHeight/2){
      spawnedMid = true;
      spawnItem();
      spawnItem();
    }

    const p = player.getBoundingClientRect();
    const i = item.getBoundingClientRect();

    if(i.bottom > p.top && i.left < p.right && i.right > p.left){
      handleHit(item.textContent);
      item.remove();
      return;
    }

    if(y < game.clientHeight){
      requestAnimationFrame(fall);
    }else{
      item.remove();
      score++;
      scoreEl.textContent = score;
    }
  }

  fall();
}

/* Hit Logic */
function handleHit(type){
  if(type === "ğŸ’Š") hearts++;
  if(type === "ğŸ¦ ") hearts--;
  if(type === "â˜£ï¸") hearts -= 2;

  heartsEl.textContent = hearts;

  if(hearts < 0) endGame();
}

/* Game Loop */
function loop(){
  if(!running) return;
  spawnedMid = false;
  spawnItem();
  spawnItem();
  speed += 0.15;
  setTimeout(loop, 1400);
}

/* End / Restart */
function endGame(){
  running = false;
  gameOverBox.classList.remove("hidden");
}

document.getElementById("restart").onclick = ()=>{
  location.reload();
};

updatePlayer();
loop();

}
</script>
