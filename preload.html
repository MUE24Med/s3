<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Map - Semester 3</title>
  <style>
    /* -----------------------------------------------------------
       1. Ø§Ù„ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„Ø¹Ø§Ù… ÙˆØ§Ù„Ø®Ù„ÙÙŠØ© (Ù†ÙØ³ Ø·ÙˆÙ„ ÙˆØ§Ø­ØªØ±Ø§ÙÙŠØ© Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø£ØµÙ„ÙŠ)
    -------------------------------------------------------------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Ø§Ù„Ø®Ù„ÙÙŠØ© Ø§Ù„Ù…ØªØ­Ø±ÙƒØ© - Ù‚Ø·Ø§Ø± Ø³Ø±ÙŠØ¹ (Ù…Ø­Ø§ÙƒØ§Ø© Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø£ØµÙ„ÙŠ) */
    .bg-animation {
      position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; overflow: hidden;
    }

    .train-track {
      position: absolute; bottom: 20%; width: 100%; height: 15px;
      background: linear-gradient(to right, #444, #777, #444);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .train {
      position: absolute; bottom: 21%; width: 180px; height: 70px;
      background: linear-gradient(to right, #3498db, #2980b9); /* Ù„ÙˆÙ† Ø·Ø¨ÙŠ Ø£Ø²Ø±Ù‚ */
      border-radius: 10px 10px 0 0;
      animation: trainMove 12s linear infinite;
      transform: translateX(100vw);
    }

    @keyframes trainMove {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-180px); }
    }

    /* Ø§Ù„Ø¹Ù…Ù„Ø§Øª Ø§Ù„Ù…ØªØ·Ø§ÙŠØ±Ø© (ØªØ­ÙˆÙ„Øª Ù„ÙƒØ¨Ø³ÙˆÙ„Ø§Øª Ø·Ø¨ÙŠØ©) */
    .medical-particle {
      position: absolute; width: 20px; height: 20px;
      font-size: 20px; animation: floatUp 15s infinite linear; opacity: 0.5;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* -----------------------------------------------------------
       2. Ø§Ù„Ø­Ø§ÙˆÙŠØ© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© (Glassmorphism)
    -------------------------------------------------------------- */
    .container {
      position: relative; z-index: 1; text-align: center;
      padding: 30px 25px; background: rgba(20, 30, 40, 0.95);
      backdrop-filter: blur(15px); border-radius: 25px;
      border: 2px solid rgba(52, 152, 219, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      max-width: 500px; width: 90%; max-height: 90vh; overflow-y: auto;
    }

    /* Ø§Ù„Ø´Ø¹Ø§Ø± Ø§Ù„Ù…ØªØ­Ø±Ùƒ */
    .logo {
      width: 100px; height: 100px; margin: 0 auto 20px;
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      border-radius: 25px; display: flex; align-items: center; justify-content: center;
      font-size: 50px; animation: float 3s ease-in-out infinite; position: relative;
    }

    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }

    h1 {
      background: linear-gradient(to right, #3498db, #2ecc71);
      -webkit-background-clip: text; color: transparent;
      font-size: 26px; font-weight: 700; margin-bottom: 10px;
    }

    /* -----------------------------------------------------------
       3. Ø£Ù†Ø¸Ù…Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„ (Ø§Ù„Ø¯Ø§Ø¦Ø±Ø© ÙˆØ§Ù„Ø´Ø±ÙŠØ·)
    -------------------------------------------------------------- */
    .progress-ring-box { position: relative; width: 160px; height: 160px; margin: 15px auto; }
    .progress-ring-circle { transition: stroke-dashoffset 0.5s ease; transform: rotate(-90deg); transform-origin: 50% 50%; }
    .progress-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 28px; font-weight: bold; }

    .horizontal-bar-box { margin: 15px 0; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; overflow: hidden; }
    #h-bar { height: 100%; width: 0%; background: linear-gradient(to right, #3498db, #2ecc71); transition: 0.3s; }

    /* -----------------------------------------------------------
       4. Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ù„Ø¹Ø¨Ø© (Subway Surfers Medical Version)
    -------------------------------------------------------------- */
    .game-box {
      margin-top: 20px; background: rgba(0,0,0,0.4); border-radius: 15px;
      padding: 10px; border: 1px solid rgba(52, 152, 219, 0.3); position: relative;
    }

    .stage {
      width: 100%; height: 220px; background: #1a2530; border-radius: 10px;
      position: relative; overflow: hidden; border: 1px solid #444;
    }

    .track-lane {
      position: absolute; width: 33.33%; height: 100%; border-right: 1px dashed rgba(255,255,255,0.05);
    }

    #player {
      position: absolute; bottom: 10px; width: 40px; height: 40px;
      font-size: 30px; display: flex; align-items: center; justify-content: center;
      transition: left 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 10;
    }

    .entity { position: absolute; font-size: 24px; transform: translateX(-50%); z-index: 5; }

    /* Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ù„Ø¹Ø¨Ø© */
    .game-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    .g-btn { padding: 12px; border: none; border-radius: 10px; background: #34495e; color: #fff; font-weight: bold; cursor: pointer; }
    .g-btn:active { background: #2c3e50; }
    .jump-btn { grid-column: span 2; background: #2ecc71; }

    /* -----------------------------------------------------------
       5. Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªØ­ÙƒÙ… ÙˆØ§Ù„Ø±Ø³Ø§Ø¦Ù„
    -------------------------------------------------------------- */
    .status-msg { height: 30px; color: #cbd5e1; font-size: 14px; margin: 10px 0; }
    .main-actions { display: flex; gap: 10px; margin-top: 20px; }
    .action-btn { flex: 1; padding: 15px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
    #skip-btn { background: rgba(255,255,255,0.1); color: #fff; }
    #continue-btn { background: #27ae60; color: #fff; display: none; animation: pulse 1.5s infinite; }

    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    .jump-anim { animation: jumpEffect 0.6s ease; }
    @keyframes jumpEffect { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-80px); } }

  </style>
</head>
<body>

  <div class="bg-animation" id="bg-box">
    <div class="train-track"></div>
    <div class="train"></div>
  </div>

  <div class="container">
    <div class="logo">ğŸ©º</div>
    <h1>Medical Map: Semester-3</h1>
    <p style="color: #94a3b8; font-size: 14px;">Preparing for Clinical Excellence...</p>

    <div class="progress-ring-box">
      <svg width="160" height="160">
        <circle cx="80" cy="80" r="70" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="10"/>
        <circle id="ring-bar" cx="80" cy="80" r="70" fill="none" stroke="#3498db" stroke-width="10" 
                stroke-dasharray="440" stroke-dashoffset="440" stroke-linecap="round" class="progress-ring-circle"/>
      </svg>
      <div class="progress-text" id="pct-text">0%</div>
    </div>

    <div class="horizontal-bar-box">
      <div id="h-bar"></div>
    </div>

    <div class="status-msg" id="status-msg">Initializing Systems...</div>

    <div class="game-box">
      <div style="font-size: 12px; margin-bottom: 5px; color: #2ecc71;">ğŸ® Mini-Game: Avoid ğŸ¦  & Collect ğŸ’Š</div>
      <div class="stage" id="stage">
        <div class="track-lane" style="left:0"></div>
        <div class="track-lane" style="left:33.33%"></div>
        <div class="track-lane" style="left:66.66%"></div>
        <div id="player">ğŸ‘¨â€âš•ï¸</div>
      </div>
      <div class="game-btns">
        <button class="g-btn jump-btn" onclick="jump()">JUMP (Space)</button>
        <button class="g-btn" onclick="move(currentLane-1)">â—€ Left</button>
        <button class="g-btn" onclick="move(currentLane+1)">Right â–¶</button>
      </div>
      <div style="margin-top: 10px; font-size: 13px;">Score: <span id="score">0</span></div>
    </div>

    <div class="main-actions">
      <button id="skip-btn" class="action-btn" onclick="complete()">Skip Wait</button>
      <button id="continue-btn" class="action-btn" onclick="alert('Loading Semester-3 Map...')">Enter Map â¡ï¸</button>
    </div>
  </div>

  <script>
    /* 1. Ø¥Ù†Ø´Ø§Ø¡ Ø®Ù„ÙÙŠØ© Ø·Ø¨ÙŠØ© Ù…ØªØ·Ø§ÙŠØ±Ø© (Ù†ÙØ³ Ù…Ù†Ø·Ù‚ Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø£ØµÙ„ÙŠ) */
    const bg = document.getElementById('bg-box');
    const icons = ['ğŸ’Š', 'ğŸ©º', 'ğŸ”¬', 'ğŸ§¬'];
    for(let i=0; i<10; i++) {
      let p = document.createElement('div');
      p.className = 'medical-particle';
      p.innerText = icons[Math.floor(Math.random()*icons.length)];
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 5 + 's';
      bg.appendChild(p);
    }

    /* 2. Ù…Ù†Ø·Ù‚ Ø§Ù„ØªØ­Ù…ÙŠÙ„ (Animation & Logic) */
    let progress = 0;
    const medicalMsgs = [
      "Syncing Anatomy Atlas...", "Loading Pharmacology Database...", 
      "Organizing Semester-3 Modules...", "Finalizing Clinical Cases..."
    ];

    function updateLoading() {
      if (progress < 100) {
        progress += 0.3;
        document.getElementById('ring-bar').style.strokeDashoffset = 440 - (progress/100)*440;
        document.getElementById('h-bar').style.width = progress + '%';
        document.getElementById('pct-text').innerText = Math.floor(progress) + '%';
        document.getElementById('status-msg').innerText = medicalMsgs[Math.floor((progress/101)*medicalMsgs.length)];
        requestAnimationFrame(updateLoading);
      } else {
        document.getElementById('skip-btn').style.display = 'none';
        document.getElementById('continue-btn').style.display = 'block';
        document.getElementById('status-msg').innerText = "All Ready! ğŸ¥";
      }
    }
    updateLoading();
    function complete() { progress = 100; }

    /* 3. Ù…Ù†Ø·Ù‚ Ø§Ù„Ù„Ø¹Ø¨Ø© (Medical Subway Surfers) */
    let currentLane = 1;
    let score = 0;
    let jumping = false;
    const laneX = [16.66, 50, 83.33];

    function move(n) {
      if(n >= 0 && n <= 2) {
        currentLane = n;
        document.getElementById('player').style.left = `calc(${laneX[n]}% - 20px)`;
      }
    }
    move(1);

    function jump() {
      if(jumping) return;
      jumping = true;
      document.getElementById('player').classList.add('jump-anim');
      setTimeout(() => { document.getElementById('player').classList.remove('jump-anim'); jumping = false; }, 600);
    }

    function spawn() {
      if(progress >= 100) return;
      const item = document.createElement('div');
      const lane = Math.floor(Math.random()*3);
      const isVirus = Math.random() > 0.3;
      item.className = 'entity';
      item.innerText = isVirus ? 'ğŸ¦ ' : 'ğŸ’Š';
      item.style.left = laneX[lane] + '%';
      item.style.top = '-40px';
      document.getElementById('stage').appendChild(item);

      let y = -40;
      let anim = setInterval(() => {
        y += 3;
        item.style.top = y + 'px';
        if(y > 150 && y < 190 && lane === currentLane) {
          if(isVirus && !jumping) { score -= 10; item.innerText='ğŸ’¥'; clearInterval(anim); setTimeout(()=>item.remove(), 200); }
          else if(!isVirus) { score += 20; item.remove(); clearInterval(anim); }
        }
        if(y > 230) { if(isVirus) score += 5; item.remove(); clearInterval(anim); }
        document.getElementById('score').innerText = score;
      }, 20);
    }
    setInterval(spawn, 2000);

    // Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ø§Ù„Ø£Ø³Ù‡Ù…
    document.addEventListener('keydown', (e) => {
      if(e.key === 'ArrowLeft') move(currentLane-1);
      if(e.key === 'ArrowRight') move(currentLane+1);
      if(e.key === ' ') jump();
    });
  </script>
</body>
</html>
