<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>semester-3 | خريطة الكلية التفاعلية</title>
  <!-- ... (كل الوسوم الأخرى كما هي، لا تحذف شيئاً) ... -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ============== كل عناصر الواجهة (بدون حذف) ============== -->
  <!-- ... (ضع هنا كامل محتوى body من ملفك الأصلي) ... -->

  <!-- ✅ المكتبات الخارجية -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    if (typeof pdfjsLib !== 'undefined') {
      pdfjsLib.GlobalWorkerOptions.workerSrc = 
        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    }
  </script>

  <!-- ✅ السكريبت الرئيسي – في الجذر – هو الوحيد الذي يحمل type="module"?
       لا، type="module" ليس ضرورياً، استخدم src عادي -->
  <script src="script.js"></script>

  <!-- ✅ Tracker (غير معياري) -->
  <script src="tracker.js"></script>

  <!-- ✅ Service Worker (يُسجل بعد تحميل الصفحة) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('✅ SW مسجل'))
          .catch(err => console.error('❌ SW فشل:', err));
      });
    }
  </script>

  <!-- ✅ فحص التحديثات (اختياري) -->
  <script>
    // ... كود فحص التحديثات ...
  </script>
</body>
</html>
